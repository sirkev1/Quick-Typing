<!doctype html>
  
  <html lang="en">
  <head>
 <meta charset = 'UTF-8'>
 <meta name = "viewport" content= "device-width, initial-scale=1.0">
 <meta http-equiv= "X-UA-Compatible" content="ie=edge">
 <title> time of day project </title>
 <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
 <link rel = "stylesheet" href = "main.css">
 </head>
  
  <body>
  
  <div class = "topdiv">

  <h2> TypeQuick</h2>
  </div>
  
  <div class = "container">
  
  <p> type the given word within <span id = "numsecs"> 5 </span> seconds</p>
  <p id = "word"> </p>
  <input type = "text" id = "usertypes" > 
  <p id = "gamestatus">  </p>
  <div id = "updates">
  <span id = "timer"> Time Left: 5 </span>   
  <span id = "scorer"> Score: 0 </span>
  </div>
  
  <div id = "instructions">
  <h4> Instructions </h4>
  <p> Type each word in the given amount of seconds to score a point. To play again just type the current word and your score will reset</p>
  
  </div>
  </div>
  
<script src= "script.js">
</script>


</body>
</html>
